<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Embedded css -->
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        
       
        .section h2 {
            color: #333;
            font-size: 24px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            position: relative;
            animation: slideIn 1s ease-out;
        }

        .imgpos img{
            border-radius: 50%;
            border: 4px solid #333;
            position: absolute;
            top: 20px;
            left: 20px;
         
          animation: profilezoom 3s ease-out;
          object-fit: cover;
          width: 90px;
          height: 90px;
          
        }
   /* Animations */
        @keyframes profilezoom {
            from {
                width: 50px;
                height: 50px;
            }
            to {
                width: 150px;
                height: 150px;
            }
        }


        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Box Model and Positions */
        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info img {
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .info div {
            flex: 1;
            margin-left: 20px;
        }
        .socialmedia{
            background-color: #fff;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .socialmedia .container{
               display: flex;
               justify-content: space-between;
               align-items: center;
              font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- inline css -->
    <div class="container" style="position: relative;">
        <header class="header">
            <h4>Bavadhesh V L</h4>
            
        </header>

        <section class="imgpos">
            <img src="profile.jpg" alt="Profile Picture" width="100" height="100">
        </section>

        <section class="section">
            <h2>Contact Information</h2>
            <div class="info">
                
                <div>
                    <p>Email: bavadesh191103@gmail.com</p>
                    <p>Phone: 63805272680</p>
                    <p>LinkedIn: Bavadhesh .V .L</p>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>Skills</h2>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <li>React.js</li>
                <li>Node.js</li>
            </ul>
        </section>

        <section class="section">
            <h2>Education</h2>
            <p>BE Computer Science and Engineering </p>
        </section>

        <section class="section">
            <h2>Experience</h2>
            <p>Web Developer </p>
            <p>Frontend Developer</p>
        </section>

        <section class="socialmedia">
            <div class="container">
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
            </div>
            

        </section>
    </div>
</body>
</html>
